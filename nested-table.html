<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced table</title>
</head>
<body>
    <table border="1px" style="border-collapse: collapse;">
        <caption>My Football Club</caption>
        <thead>
            <tr>
                <th colspan="2">Name</th>
                <th rowspan="2">Section</th>
                <th rowspan="2">Id</th>
                <th colspan="2">Address</th>
            </tr>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Old Address</th>
                <th>New Address</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Adibur</td>
                <td>Rahman</td>
                <td>B</td>
                <td>2012020090</td>
                <td>Telibil</td>
                <td>Sylhet</td>
                
            </tr>
        </tbody>
    </table>
</body>
</html>
